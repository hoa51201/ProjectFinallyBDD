extent.reporter.html.start=true
extent.reporter.html.config=src/test/resources/html-config.xml
extent.reporter.html.out=HTMLReport/HTMLReport.html

extent.reporter.spark.start=true
extent.reporter.spark.out=SparkReport/SparkReports.html
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
#Adding folder name and non repeating pattern
basefolder.name=Reports/ExtentReport
basefolder.datetimepattern=dd-MM-yyyy HH-mm-ss
#Screenshot

screenshot.dir=screenshots/
screenshot.rel.path=.../screenshots/
#PDF File
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PDFReport/PdfReport.pdf

#Execl file
extent.reporter.excel.start=true
extent.reporter.excel.config=src/test/resources/excel-config.xml
extent.reporter.excel.out=ExcelReport/ExcelReport.xlsx
#Base64
extent.reporter.spark.base64imagesrc=true
#System Info
systeminfo.os=windows
systeminfo.version=10
#systeminfo.user=HanhBui
systeminfo.build=1.1
systeminfo.AppName=Automation
#device, author
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true
extent.reporter.spark.prefix.device=@device_
#extent.reporter.spark.prefix.author=@author_

extent.reporter.logger.start=true
extent.reporter.logger.config=src/test/resources/logger-config.xml
extent.reporter.logger.out=Logger/
